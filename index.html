<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    <title>Estacionamento</title>
</head>
<body>
    <header>
        <img src="./img/estacionamento.jpg" alt="Foto capa"class="capa">
    </header>
    
<input
    type="text"
    id="nome"
    placeholder="Digite o nome do seu veículo"
    autocomplete="off"
/>
<input 
    type="text"
    id="placa"
    placeholder="Digite a placa do seu veículo"
    autocomplete="off"
/>
<button id="cadastrar">Cadastrar</button>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Placa</th>
            <th>Entrada</th> 
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="patio"></tbody>
</table>

<script src="./script.js"></script>
    
</body>
</html>
